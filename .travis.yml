---
language: python
python:
  - "2.7"
  - "3.6"
  - "3.7"
  - "nightly"
services:
- docker
# Use the new container infrastructure
sudo: false

# Install ansible
addons:
  apt:
    packages:
    - python-pip

install:
  # Install ansible
  - pip install molecule[docker,lint]

  # Check ansible version
  - molecule --version

script:

  # Run molecule tests
  - molecule test

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/