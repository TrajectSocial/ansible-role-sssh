  #   image: docker.io/jrei/systemd-ubuntu:16.04      
  # - name: ubuntu18.04_bionic
  #   image: docker.io/jrei/systemd-ubuntu:18.04
  # - name: ubuntu20.04_focal
  #   image: docker.io/jrei/systemd-ubuntu:20.04       
provisioner:
  name: ansible
verifier:
  name: ansible
