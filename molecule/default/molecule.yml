---
dependency:
  name: galaxy
driver:
  name: docker

  # - name: fedora_latest
  #   image: docker.io/fedora:latest
  # - name: fedora32
  #   image: docker.io/fedora:32     
  # - name: fedora_rawhide
  #   image: docker.io/fedora:rawhide
  # - name: centos8
  #   image: docker.io/centos:8  
platforms:
  - name: sssh_centos7
    image: centos:7
    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - name: sssh_centos8
    image: centos:8
    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro      
